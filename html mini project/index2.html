<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transation</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body div {
      height: 100vh;
      width: 100vw;
      background: violet;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      height: 80%;
      width: 70%;
      /* background-color: aqua; */
      border-radius: 10px;
      background-image: url("https://www.hdwallpapers.in/download/naruto_uzumaki_hd_naruto_3-1920x1080.jpg");
      background-size: cover;
      box-shadow: rgba(100, 100, 111, 0.2), 0px 7px 29px 0px;
      animation: runningimage 20s linear infinite;
    }

    @keyframes runningimage {
      0% {
        background-image: url("https://s1.picswalls.com/wallpapers/2015/09/27/free-naturo-hd-wallaper_104040998_274.jpg");
      }
      20% {
        background-image: url("https://i.pinimg.com/originals/62/78/fe/6278fe5e9ac6ffed329ec570a38c7105.jpg");
      }
      40% {
        background-image: url("https://getwallpapers.com/wallpaper/full/b/9/e/1400373-naruto-background-1920x1080-ipad.jpg");
      }
      60% {
        background-image: url("https://rare-gallery.com/uploads/posts/371744-4k-wallpaper.jpg");
      }
      80% {
        background-image: url("https://livewallpapers4free.com/wp-content/uploads/2024/03/thumb-1.jpg");
      }
      100% {
        background-image: url("https://wallpapers.com/images/hd/akatsuki-naruto-4k-pumblsbdu3rtklkd.jpg");
      }
    }
  </style>
  <body>
    <div>
      <div class="box"></div>
    </div>
  </body>
</html>
