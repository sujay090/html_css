<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="main-heading">Focus on <span>Today</span></h1>
      <div class="hero-container">
        <h2>
          Today <span><i class="ri-sun-fill"></i></span>
        </h2>
        <p class="progrss-lable">Rais the bar by completing your Goals!</p>
        <div class="progress-bar">
          <div class="progress-2"><span class="com"></span></div>
        </div>
        <p class="error-lable">Please set all the 3 goals</p>
        <div class="goal-container">
          <div class="chek-box">
            <svg
              class="chek-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#FFFFFF"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="20 6 9 17 4 12" />
            </svg>
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="Add a new goal..."
          />
        </div>
        <div class="goal-container">
          <div class="chek-box">
            <svg
              class="chek-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#FFFFFF"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="20 6 9 17 4 12" />
            </svg>
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add a new goal..."
          />
        </div>
        <div class="goal-container">
          <div class="chek-box">
            <svg
              class="chek-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#FFFFFF"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="20 6 9 17 4 12" />
            </svg>
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add a new goal..."
          />
        </div>
        <p class="qout">Move one step ahead, today!"</p>
        <p class="by-me">Made with ❤️ by Sujay pradhan</p>
      </div>
    </main>
  </body>
</html>
