<!-- date object in javascript -->
<!-- creat a date object to use constructor -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date object</title>
  </head>
  <body>

    
    <!-- date object in javascript -->
    <!-- creat a date object to use constructor -->
    <script>
      const newDate = new Date();
      console.log(newDate);
      const milisecond = new Date()
      console.log(milisecond);
    </script>
  </body>
</html>
